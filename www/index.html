<head>
<title>Biblioteca</title>

</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">


  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container"></div>
    </div>
  </div>
  <div class="container">
    <header class="jumbotron subhead">
      <h1>Biblioteca</h1>
    </header>



    <section id="tbl_placeholder"></section>
    <!-- section id="modals"-->
      <div class="well">
        <div id="modal_book_add" class="modal hide fade">
          <div class="modal-header">
            <a href="#" class="close" data-dismiss="modal">&times;</a>
            <h3>Include book</h3>


          </div>
          <div class="modal-body">
            ISBN: <input type="text" id="fld_isbn">
          </div>
          <div class="modal-footer">
            <button id="submit">Include</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
      </div>
    <!-- /section-->
    <footer class="footer">Footer
    </footer>
  </div> <!--  container -->

  <div id="template" style="display: none;">


    <div class="tmpl_book">
      <table>
        <tr>
          <td class="isbn">${isbn}</td>
          <td class="author">${author}</td>
          <td class="title">${title}</td>
          <td>
            <button class="edit">View/Edit</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="tmpl_book_list">
      <div id="global_cmds">
        <button id="refresh">Refresh</button>
        <button id="add">Add book</button>
      </div>
      <hr>
      <table class="list"></table>
    </div>

  </div>

  <script src="js/json2.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap-modal.js"></script>
  <script type="text/javascript" src="js/pybliothek.js"></script>
</body>
</html>
