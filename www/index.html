<html>

<head>
<title>Biblioteca</title>
</head>
<style>
body {
	font-family: sans-serif;
	font-size: 10pt;
}

table {
	font-size: 10pt;
	border-spacing: 0px
}

#tbl_placeholder {
	font-size: 8pt;
}

.book_add {
	border: 1px solid black;
	background: #EEE;
	position: absolute;
	top: 100px;
}
</style>
<body>

  <h1>Biblioteca</h1>

  <div id="tbl_placeholder"></div>

  <div id="template" style="display: none;">
    <div class="book_add">
      ISBN: <input type="text" id="fld_isbn"> <input type="button" id="btn_add_book_submit" value="Incluir">
    </div>

    <div class="tmpl_book">
      <table>
        <tr>
          <td class="isbn">${isbn}</td>
          <td class="author">${author}</td>
          <td class="title">${title}</td>
          <td>
            <button class="edit">View/Edit</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="tmpl_book_list">
      <div id="global_cmds">
        <button id="refresh">Refresh</button>
        <button id="add">Add book</button>
      </div>
      <hr>
      <table class="list"></table>
    </div>

  </div>

  <script src="js/json2.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/pybliothek.js"></script>
</body>
</html>
