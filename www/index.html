<head>

</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">


  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container"></div>
    </div>
  </div>
  <div class="container">
    <header class="jumbotron subhead">
      <h1>Biblioteca</h1>
    </header>



    <section id="tbl_placeholder"></section>
    <!-- section id="modals"-->
    <div class="well">
      <div id="modal_book_add" class="modal hide fade">
        <div class="modal-header">
          <a href="#" class="close" data-dismiss="modal">&times;</a>
          <h3>Include book</h3>


        </div>
        <div class="modal-body">
          <form class="well form-horizontal">
            <div class="control-group">
              <label class="control-label">ISBN</label>
              <div class="controls">
                <input type="text" id="fld_isbn">
                <a class="btn" id="lookup">Lookup</a>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">author</label>
              <div class="controls">
                <input type="text" id="author">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">title</label>
              <div class="controls">
                <input type="text" id="title">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">inserted</label>
              <div class="controls">
                <input type="text" id="inserted">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <a class="btn" id="add">Add</a>
          <a class="btn" id="cancel">Cancel</a>
        </div>
      </div>
    </div>
    <!-- /section-->
    <footer class="footer">Footer </footer>
  </div>
  <!--  container -->

  <div id="template" style="display: none;">


    <div class="tmpl_book">
      <table>
        <tr>
          <td class="isbn">${isbn}</td>
          <td class="author">${author}</td>
          <td class="title">${title}</td>
          <td class="publisher">${publisher}</td>
          <td>
            <a class="btn" class="btn edit">View/Edit</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="tmpl_book_list">
      <div id="global_cmds">
        <a class="btn" id="refresh">Refresh</a>
        <a class="btn" id="add">Add book</a>
      </div>
      <hr>
      <table class="list"></table>
    </div>

  </div>

  <script src="js/json2.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap-modal.js"></script>
  <script type="text/javascript" src="js/pybliothek.js"></script>
</body>
</html>
